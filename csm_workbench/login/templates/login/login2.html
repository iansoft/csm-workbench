<!DOCTYPE html>
<!--<html lang="zh-cn">-->
<html  class="login-pf" lang="en-us">
    <head>
        <title>Condata Storage Manager</title>
        <!-- START META SECTION -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- END META SECTION -->

        <!-- CSS INCLUDE -->
        <link rel="stylesheet" href="../static/plugins/bootstrap/dist/css/bootstrap.min.css">
        <!-- EOF CSS INCLUDE -->
    </head>
    <body>
        <div class="container">
            <div class="row" style="padding-top:150px;">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 class="panel-title">Condata Storage Manager</h2>
                        </div>
                        <div class="panel-body">
                            <form accept-charset="UTF-8" role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="domain" name="domain" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="username" name="username" type="text">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me"> Remember Me
                                    </label>
                                </div>
                                <input class="btn btn-lg btn-success btn-block" type="submit" value="Login">
                            </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- START JAVASCRIPT -->
        <script src="../static/plugins/jquery/dist/jquery.min.js"></script>
        <script src="../static/plugins/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../static/plugins/tweenlite/tweenlite.min.js"></script>

        <script type="text/javascript" src="/static/dist/common.js"></script>
        <script type="text/javascript" src="/static/dist/login2.bundle.js"></script>
        <!-- END JAVASCRIPT -->
    </body>
</html>
